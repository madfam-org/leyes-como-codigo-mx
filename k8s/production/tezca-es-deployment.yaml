apiVersion: apps/v1
kind: Deployment
metadata:
  name: tezca-es
  labels:
    app.kubernetes.io/name: tezca-es
    app.kubernetes.io/part-of: tezca
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: tezca-es
  template:
    metadata:
      labels:
        app.kubernetes.io/name: tezca-es
        app.kubernetes.io/part-of: tezca
    spec:
      initContainers:
        - name: sysctl
          image: busybox:1.36
          command:
            - sysctl
            - -w
            - vm.max_map_count=262144
          securityContext:
            privileged: true
      containers:
        - name: elasticsearch
          image: docker.elastic.co/elasticsearch/elasticsearch:7.17.9
          ports:
            - containerPort: 9200
              protocol: TCP
          env:
            - name: node.name
              value: "tezca-es"
            - name: cluster.name
              value: "tezca-cluster"
            - name: discovery.type
              value: "single-node"
            - name: bootstrap.memory_lock
              value: "true"
            - name: ES_JAVA_OPTS
              value: "-Xms1g -Xmx1g"
          resources:
            requests:
              cpu: 500m
              memory: 2Gi
            limits:
              cpu: 2000m
              memory: 4Gi
          volumeMounts:
            - name: es-data
              mountPath: /usr/share/elasticsearch/data
      volumes:
        - name: es-data
          persistentVolumeClaim:
            claimName: tezca-es-data
