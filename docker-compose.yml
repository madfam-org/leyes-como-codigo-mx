version: '3.8'

services:
  # Backend: Django + OpenFisca
  api:
    build:
      context: .
      dockerfile: apps/indigo/Dockerfile
    container_name: leyes_mx_api
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    command: python manage.py runserver 0.0.0.0:8000
    environment:
      - DEBUG=True
      - ALLOWED_HOSTS=*
      - CORS_ALLOWED_ORIGINS=http://localhost:3000

  # Frontend: Next.js
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: leyes_mx_web
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api/v1
    depends_on:
      - api

networks:
  default:
    driver: bridge
