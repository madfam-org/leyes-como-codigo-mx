service: tezca-admin
image: ghcr.io/madfam-org/tezca/admin
dockerfile: apps/admin/Dockerfile
port: 3001
protocol: http
health:
  path: /api/health
  interval: 30s
  timeout: 5s
  initialDelay: 10s
domains:
  - admin.tezca.mx
replicas:
  min: 1
  max: 1
resources:
  requests:
    memory: 128Mi
    cpu: 100m
  limits:
    memory: 256Mi
    cpu: 250m
env:
  - name: NEXT_PUBLIC_API_URL
    value: "https://api.tezca.mx/api/v1"
  - name: NEXT_PUBLIC_JANUA_PUBLISHABLE_KEY
    secretRef: tezca-secrets/janua-publishable-key
  - name: JANUA_SECRET_KEY
    secretRef: tezca-secrets/janua-secret-key
buildArgs:
  - NEXT_PUBLIC_API_URL=https://api.tezca.mx/api/v1
